<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyWastePWA</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Polypac Logo" class="logo">
        <h1>POLYPAC TRADERS LTD</h1>
        <h2>Waste Collection Form</h2>
    </header>

    <main>
        <form id="wasteForm">
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" id="company" value="H.M. CLAUSE" readonly>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" id="location" value="Nanyuki, Turaco Farms" readonly>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" value="854-1040" readonly>
            </div>

            <div class="form-group">
                <label>Waste Category</label>
                <select id="wasteCategory" required>
                    <option value="">-- Select Category --</option>
                    <option value="Extraction">Extraction</option>
                    <option value="Pruning Rounds">Pruning Rounds</option>
                    <option value="Greenhouse Removal">Greenhouse Removal</option>
                    <option value="Waste Shed Cleaning">Waste Shed Cleaning</option>
                    <option value="Assorted Waste">Assorted Waste</option>
                </select>
            </div>

            <div class="form-group">
                <label>Number of Trips</label>
                <input type="number" id="trips" min="1" required>
            </div>

            <div class="form-group">
                <label>Total Quantity (kg)</label>
                <input type="text" id="quantity" readonly>
            </div>

            <div class="form-group">
                <label>Client Email (Optional)</label>
                <input type="email" id="clientEmail" placeholder="Enter client email">
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the terms & conditions</label>
            </div>

            <button type="submit" id="generateBtn">Generate PDF & Send</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Polypac Traders Ltd. All rights reserved.</p>
    </footer>
</body>
</html>
