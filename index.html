<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Poly Waste App</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#126C62">
  <link rel="icon" href="assets/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      .no-print { display: none !important; }
      body { background: #fff; }
    }
  </style>
</head>
<body class="bg-neutral-50 text-neutral-900">
  <div class="max-w-3xl mx-auto p-4 md:p-6 space-y-4">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Poly Waste App</h1>
      <div class="flex gap-2 no-print">
        <button id="installBtn" class="px-3 py-2 rounded-lg border">Install</button>
        <button id="printBtn" class="px-3 py-2 rounded-lg bg-emerald-600 text-white">Generate PDF</button>
      </div>
    </header>

    <section class="p-4 bg-white rounded-2xl shadow">
      <h2 class="text-lg font-semibold">Client Details</h2>
      <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="text-sm text-neutral-600">Company</label>
          <select id="client" class="w-full border rounded-lg px-3 py-2"></select>
        </div>
        <div>
          <label class="text-sm text-neutral-600">Telephone</label>
          <input id="telephone" class="w-full border rounded-lg px-3 py-2" placeholder="e.g. 0711 000 000" />
        </div>
        <div>
          <label class="text-sm text-neutral-600">Date</label>
          <input id="date" type="date" class="w-full border rounded-lg px-3 py-2" />
        </div>
        <div>
          <label class="text-sm text-neutral-600">Company Representative (Name)</label>
          <input id="repName" class="w-full border rounded-lg px-3 py-2" placeholder="Full name" />
        </div>
        <div class="md:col-span-2">
          <label class="text-sm text-neutral-600">Company Representative (Signature)</label>
          <input id="repSign" class="w-full border rounded-lg px-3 py-2" placeholder="Type name / captured signature" />
        </div>
      </div>

      <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="text-sm text-neutral-600">Location</label>
          <input id="location" class="w-full border rounded-lg px-3 py-2 bg-neutral-100" readonly />
        </div>
        <div>
          <label class="text-sm text-neutral-600">Address</label>
          <input id="address" class="w-full border rounded-lg px-3 py-2 bg-neutral-100" readonly />
        </div>
      </div>
    </section>

    <section class="p-4 bg-white rounded-2xl shadow">
      <h2 class="text-lg font-semibold">Waste Details</h2>
      <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="text-sm text-neutral-600">Category</label>
          <select id="category" class="w-full border rounded-lg px-3 py-2"></select>
        </div>
        <div>
          <label class="text-sm text-neutral-600">Waste Type</label>
          <select id="wasteType" class="w-full border rounded-lg px-3 py-2"></select>
        </div>
        <div>
          <label class="text-sm text-neutral-600">Packing Type</label>
          <select id="packingType" class="w-full border rounded-lg px-3 py-2">
            <option>Waste bins</option>
            <option>Polythene waste bags</option>
            <option>Re-usable waste bags</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="text-sm text-neutral-600">Quantity (kg / bags)</label>
          <input id="quantity" type="number" class="w-full border rounded-lg px-3 py-2" placeholder="e.g. 240" />
        </div>
        <div>
          <label class="text-sm text-neutral-600">Trips Collected</label>
          <input id="trips" type="number" class="w-full border rounded-lg px-3 py-2" placeholder="e.g. 1" />
        </div>
        <div class="md:col-span-2">
          <label class="text-sm text-neutral-600">Notes (optional)</label>
          <textarea id="notes" class="w-full border rounded-lg px-3 py-2" placeholder="Any special handling or remarks"></textarea>
        </div>
      </div>
    </section>

    <section class="p-4 bg-white rounded-2xl shadow">
      <h2 class="text-lg font-semibold">Preview (Printed / PDF)</h2>
      <div id="preview" class="mt-3 text-sm leading-6"></div>
    </section>

    <footer class="py-2 text-xs text-center text-neutral-500">
      © <span id="year"></span> Polypac Traders Ltd — Poly Waste App (PWA)
    </footer>
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
